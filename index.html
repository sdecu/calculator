<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display"></div>
    <div class="input">
        <div class="numbers">
             <div class="opt-btn btn">A/C</div>
            <div class="opt-btn btn">Delete</div>
             <div class="f-btn btn">%</div>
             <div class="f-btn btn">/</div>
            <div class="num-btn btn">1</div>
            <div class="num-btn btn">2</div>
            <div class="num-btn btn">3</div>
            <div class="f-btn btn">*</div>
            <div class="num-btn btn">4</div>
            <div class="num-btn btn">5</div>
            <div class="num-btn btn">6</div>
            <div class="f-btn btn">-</div>
            <div class="num-btn btn">7</div>
            <div class="num-btn btn">8</div>
            <div class="num-btn btn">9</div>
            <div class="f-btn btn">+</div>
            <div class="num-btn btn">.</div>
            <div class="num-btn btn">0</div>
            <div class="num-btn btn">00</div>
            <div class="f-btn btn">=</div>
        </div>
    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
