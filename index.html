<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display"><p></p></div>
    <div class="input">
        <div class="numbers">
             <div class="opt-btn btn ac">A/C</div>
            <div class="opt-btn btn erase">Delete</div>
<div class="f-btn btn remainder">%</div>
             <div class="f-btn btn divider">/</div>
            <div class="num-btn btn one">1</div>
            <div class="num-btn btn two">2</div>
            <div class="num-btn btn three">3</div>
            <div class="f-btn btn multiplier">*</div>
            <div class="num-btn btn four">4</div>
            <div class="num-btn btn five">5</div>
            <div class="num-btn btn six">6</div>
            <div class="f-btn btn minus">-</div>
            <div class="num-btn btn seven">7</div>
            <div class="num-btn btn eight">8</div>
            <div class="num-btn btn nine">9</div>
            <div class="f-btn btn plus">+</div>
            <div class="num-btn btn decimal">.</div>
            <div class="num-btn btn zero">0</div>
            <div class="num-btn btn doubleZero">00</div>
            <div class="f-btn btn equal">=</div>
        </div>
    </div>
    
</div>



    <script src="script.js"></script>
</body>
</html>
