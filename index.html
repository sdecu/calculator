<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="display"></div>
    <div class="input">
        <div class="numbers">
             <div class="opt-btn">A/C</div>
            <div class="opt-btn">Delete</div>
             <div class="f-btn">%</div>
             <div class="f-btn">/</div>
            <div class="num-btn">1</div>
            <div class="num-btn">2</div>
            <div class="num-btn">3</div>
            <div class="f-btn">*</div>
            <div class="num-btn">4</div>
            <div class="num-btn">5</div>
            <div class="num-btn">6</div>
            <div class="f-btn">-</div>
            <div class="num-btn">7</div>
            <div class="num-btn">8</div>
            <div class="num-btn">9</div>
            <div class="f-btn">+</div>
            <div class="num-btn">.</div>
            <div class="num-btn">0</div>
            <div class="num-btn">00</div>
            <div class="f-btn">=</div>
        </div>
    </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
